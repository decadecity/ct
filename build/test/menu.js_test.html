<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caffeine Tracker menu.js Test Suite</title>
  <!-- Load local jQuery. -->
  <!-- jQuery is used as a short cut for some tests, not used by library. -->
  <script src="../lib/jquery/jquery.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../lib/qunit/qunit.css" media="screen">
  <script src="../lib/qunit/qunit.js"></script>

  <!-- Load in require -->
  <script src="../lib/require/require.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$ -->
  <script>window._$ = jQuery.noConflict(true);</script>

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">

<nav class="menu">
  <button data-ct-ui-menu-control class="btn menu__control" id="menu-control">menu</button>
  <ul class="menu__items">
    <li class="menu__item"><a href="{% url 'add_record' %}">Add</a></li>
    <li class="menu__item"><a href="{% url 'view_records' %}">View recent</a></li>
  </ul>
</nav>

  </div>

  <!-- Load local lib and tests. -->
  <script>
require.config({
  baseUrl: '../js/',
  paths: {
      // the left side is the module ID,
      // the right side is the path to
      // the jQuery file, relative to baseUrl.
      // Also, the path should NOT include
      // the '.js' file extension.
      config: '../etc/config',
      jquery: '../lib/jquery/jquery'
  }
});

QUnit.config.autostart = false;
require(['../test/menu.js_test'],
  function (testModule) {
    QUnit.start();
    testModule.runTests();
  }
);
  </script>

</body>
</html>
