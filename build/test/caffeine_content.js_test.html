<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Caffeine Tracker caffeine_content.js Test Suite</title>
  <!-- Load local jQuery. -->
  <!-- jQuery is used as a short cut for some tests, not used by library. -->
  <script src="../lib/jquery/jquery.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../lib/qunit/qunit.css" media="screen">
  <script src="../lib/qunit/qunit.js"></script>

  <!-- Load in require -->
  <script src="../lib/require/require.js"></script>

  <!-- Load in sinnon timers
  <script src="../lib/sinon/sinon-timers.js"></script>-->

  <!-- Removing access to jQuery and $. But it'll still be available as _$ -->
  <script>window._$ = jQuery.noConflict(true);</script>

</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
<div id="base-date">Thu, 25 Dec 2014 07:00:00 +0000</div>
<div id="getStartData">
  <span data-ct-timestamp-now="Thu, 25 Dec 2014 01:00:00 +0000" data-ct-ui-caffeine-content id="current_caffeine">12</span>
  <span data-ct-timestamp-now="Thu, 25 Dec 2014 07:00:00 +0000" data-ct-ui-caffeine-content id="other_caffeine">13</span>
</div>
  </div>

  <!-- Load local lib and tests. -->
  <script>
require.config({
  baseUrl: '../js/',
  paths: {
      // the left side is the module ID,
      // the right side is the path to
      // the jQuery file, relative to baseUrl.
      // Also, the path should NOT include
      // the '.js' file extension.
      config: '../etc/config',
      jquery: '../lib/jquery/jquery',
      sinon: '../lib/sinon/sinon'
  }
});

QUnit.config.autostart = false;
require(['../test/caffeine_content.js_test'],
  function (testModule) {
    QUnit.start();
    testModule.runTests();
  }
);
  </script>

</body>
</html>
