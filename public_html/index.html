<!DOCTYPE htm>
<html lang="en-GB">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/prototype.css"/>
    <script src="js/jquery.js"/></script>
    <script src="js/protoype.js"/></script>
    <!-- prefetch -->
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style></style>
    <title>Caffeine tracker</title>
    <meta name="" value=""/>
  </head>
  <body>
    <form>
      <div data-ct-ui-stage="1">
        <h2>When?</h2>
        <div data-ct-ui-hide-then>
          <p><button type="button" data-ct-ui-stage-change="click">Now</button></p>
          <p><button type="button" data-ct-ui-show-target="then">Then</button></p>
        </div>
        <div data-ct-ui-show-then class="ui--removed">
          <p>
            <label><span class="ui--hidden">Time of day</span>
              <select>
                <option>--Select time of day--</option>
                <option>Breakfast</option>
                <option>Morning</option>
                <option>Lunch</option>
                <option>Afternoon</option>
                <option>Dinner</option>
                <option>Evening</option>
              </select>
            </label>
          </p>
          <p data-ct-ui-checked-hide-when>
            <label>Today <input type="radio" data-ct-ui-stage-change="checked"/></label>
            <label>Another day <input type="radio" data-ct-ui-show-checked="when"/></label>
          </p>
          <div data-ct-ui-checked-show-when class="ui--removed">
            <p>
              <label>Date
                <input type="date" placeholder="dd/mm/yyyy" data-ct-ui-stage-change="complete" data-ct-form-default="today"/>
              </label>
            </p>
          </div>
        </div>
      </div>
      <div data-ct-ui-stage="2" class="ui--removed">
        <h2>What?</h2>
        <div data-ct-ui-hide-drink>
          <p>
            <label><span class="ui--hidden">Recent</span>
              <select data-ct-ui-stage-change="change" required>
                <option>--Select recent--</option>
                <option>Espresso</option>
                <option>Americano</option>
                <option>Relentless</option>
                <option>Green tea</option>
              </select>
            </label>
          </p>
          <p><button type="button" data-ct-ui-show-target="drink">Other</button></p>
        </div>
      </div>
      <div data-ct-ui-show-drink class="ui--removed">
        <p>Enter new item.</p>
      </div>
      <div data-ct-ui-stage="3" class="ui--removed">
        <p>Item recorded.</p>
        <input type="reset" data-ct-ui-restart value="Record another"/>
      </div>
    </form>
  </body>
</html>
